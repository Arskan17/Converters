<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizing Form</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Image Resizing Form</h1>
        <form id="resizeForm">
            <div class="mb-3">
                <label for="image" class="form-label">Select an image:</label>
                <input type="file" class="form-control" id="image" name="file" accept="image/*" required>
            </div>
            <div class="mb-3">
                <label for="width" class="form-label">Width:</label>
                <input type="number" class="form-control" id="width" name="width" required>
            </div>
            <div class="mb-3">
                <label for="height" class="form-label">Height:</label>
                <input type="number" class="form-control" id="height" name="height" required>
            </div>
            <button type="submit" class="btn btn-primary">Resize Image</button>
        </form>
        <div id="result" class="mt-4"></div>
    </div>
    
    <!-- Bootstrap JS (optional, for some interactive features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
